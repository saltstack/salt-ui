<form class="form-horizontal">
    <div class="modal">
        <div class="modal-header">
            <h1>Log in to Salt UI</h1>
        </div>
        <div class="modal-body ">
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" name="username" data-input="login.username" autofocus>
                </div>
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" name="password" data-input="login.password">
                </div>
                <label class="control-label" for="eauth">Eauth</label>
                <div class="controls">
                    <input type="text" name="eauth" data-input="login.eauth">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <span class="hide text-error">Authentication failed</span>
            <button type="submit" class="btn btn-primary">
                <i class="icon-spinner"></i>
                Log in
            </button>
        </div>
    </div>
</form>
